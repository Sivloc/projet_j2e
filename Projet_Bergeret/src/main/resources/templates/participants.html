<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des participants</title>
</head>
<body>
<!-- Formulaire pour créer un participant -->
<form th:action="@{/creerParticipant}" method="post" th:object="${participant}">
    <h2>Créer un Participant</h2>
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" th:field="*{nom}" required>
    <br>
    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" name="prenom" th:field="*{prenom}" required>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}" required>
    <br>
    <label for="date_naiss">Date de Naissance:</label>
    <input type="text" id="date_naiss" name="date_naiss" th:field="*{date_naiss}" required>
    <br>
    <label for="organisation">Organisation:</label>
    <input type="text" id="organisation" name="organisation" th:field="*{organisation}" required>
    <br>
    <label for="observ">Observations:</label>
    <input type="text" id="observ" name="observ" th:field="*{observ}" required>
    <br>
    <button type="submit">Créer Participant</button>
</form>


<hr>

<!-- Formulaire pour inscrire un participant à un événement -->
<form th:action="@{/inscrireParticipant}" method="post">
    <h2>Inscrire un Participant à un Événement</h2>
    <label for="participantId">ID du Participant:</label>
    <input type="text" id="participantId" name="participantId" required>
    <br>
    <label for="evenementId">ID de l'Événement:</label>
    <input type="text" id="evenementId" name="evenementId" required>
    <br>
    <!-- Ajoutez d'autres champs si nécessaire -->
    <br>
    <button type="submit">Inscrire Participant à l'Événement</button>
</form>

</body>
</html>
