<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Formulaire pour créer un participant -->
<form th:action="@{/creerEvenement}" method="post">
    <h2>Créer un Evenement</h2>
    <label for="nom">Intitule:</label>
    <input type="text" id="nom" name="nom" required>
    <br>
    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" name="prenom" required>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    <br>
    <label for="date_naiss">Date de Naissance:</label>
    <input type="text" id="date_naiss" name="date_naiss" required>
    <br>
    <label for="organisation">Organisation:</label>
    <input type="text" id="organisation" name="organisation" required>
    <br>
    <label for="observ">Observations:</label>
    <input type="text" id="observ" name="observ" required>
    <br>
    <button type="submit">Créer Participant</button>
</form>
</body>
</html>
